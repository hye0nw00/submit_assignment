<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${title} + '과제 제출자 확인'"></h1>
<ul>
    <li th:each="attach : ${attaches}">
        <a th:text="${attach.studentId + ' ' + attach.studentName}"
           th:href="${'/files/' + attach.fileName}"></a>
    </li>
</ul>
</body>
</html>
